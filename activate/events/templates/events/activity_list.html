{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container-fluid mb-4 w-100">

    <div class="bg-gray shadow px-4 py-4 rounded w-100">

      <form action="{% url 'events:activity_list' %}" method="GET" class="mb-0">
        <div class="form-row ml-0">
          {% crispy search_form %}
        </div>
      </form>

      <div class="text-muted my-1">Filtrering</div>

      <form action="{% url 'events:activity_list' %}" method="GET">
        {% crispy filter_form %}
      </form>

      </div>
  </div>

  <div class="container-fluid">
      <div class="list-group">
          {% for activity in activities %}
              {% include "events/activity_item.html" with activity=activity %}
          {% endfor %}
      </div>
  </div>
{% endblock content %}
