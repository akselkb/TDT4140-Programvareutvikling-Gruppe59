{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          {% for activity in activities %}
              <div class="card mb-3">
                 <div class="row no-gutters">
                     <div class="col-md-4">
                         <img src="{% static "images/sit_logo.png"  %}" class="card-img" alt="{{ activity.title }}">
                     </div>
                     <div class="col-md-8 d-flex">
                        <div class="card-body d-flex flex-column flex-grow-1">
                            <h5 class="card-title"><a href="">{{ activity.title }}</a></h5>
                            <p>Når: {{ activity.date_from }}</p>
                            <p class="card-text">{{ activity.text|linebreaksbr }}</p>
                            <div class="mt-auto">
                                <a href="#" class="btn btn-primary float-right">Meld på</a>
                            </div>
                        </div>

                     </div>
                 </div>
              </div>
          {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
