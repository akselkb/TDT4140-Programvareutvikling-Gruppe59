<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Se påmeldte!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Påmeldte brukere</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if users.all|length == 0 %}
          <p>Ingen påmeldte brukere</p>
        {% else %}
          <ul class="list-unstyled">
          {% for user in users.all %}
            {% if user.profile.anonymous %}
              <li class="">Anonym bruker</li>
            {% else %}
              <li class="">{{user.first_name}} {{user.last_name}}</li>
            {% endif %}
          {% endfor %}
          </ul>
      {% endif %}

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
