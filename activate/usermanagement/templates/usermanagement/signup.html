{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Registrer deg i dag!</legend>
            {{ form|crispy }}
        </fieldset>
        <input type="submit" class="btn btn-primary" value="Registrer bruker">
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Har du allerede en bruker?<a class="ml-1" href="{% url 'login' %}">Logg inn her</a>
        </small>
    </div>
{% endblock content %}
