{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-grup">
            <legend class="border-bottom mb-4">Registrer deg i dag!</legend>
            {{ form|crispy }}
        </fieldset>
        <input type="submit" class="btn btn-primary" value="Registrer bruker">
    </form>
{% endblock content %}
